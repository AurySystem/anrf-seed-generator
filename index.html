<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ARNF Seed Tool</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body id="main">
    <h1 class="">ARNF Seed Tool</h1>

    <div id="content">
        Gamemode: <select id="mode" class="" onchange="readgamemode()">
            <option value="Normal">Normal</option>
            <option value="MegaMap">MegaMap</option>
            <option value="Exterminator">Exterminator</option>
            <option value="BossRush">BossRush</option>
            <option value="MirrorWorld">Mirror Mode</option>
            <option value="Spooky">Spooky</option>
            <option id="Test" value="Random">Random</option>
            <option value="EventRandom">EventRandom</option>
        </select><p></p> <span id="Items"> </span> <p></p> <span id="Chevos"></span>
        <p></p> <button id="Make" onclick="buildSeed()">Make Seed</button> <h3 id="Seed">No Seed</h3>

    </div>

    <script src="SeedChevos.txt"></script>
    <script src="seedManager.js"></script>
</body>
</html>
